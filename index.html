<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>El título de mi página</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./assets/js/functions.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col">
                <input type="radio"
                class="radiosend"
               name="way" 
               value="send">Envias
              </div>
              <div class="col">
                <input type="text" class="inputsend" name="inputsend"/>
              </div>
              <div class="col">
                CLP
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="radio"
                class="radioreceive"
               name="way" 
               value="receive">Recibes
              </div>
              <div class="col">
                <input type="text" class="inputreceive" name="inputreceive" readonly="readonly"/>
              </div>
              <div class="col">
                <select class="currency">
                    <option value="PEN">Perú</option>
                    <option value="COP" selected>Colombia</option>
                    <option value="BRL">Brasil</option>
                </select>
              </div>
            </div>
          </div>
    </body>
